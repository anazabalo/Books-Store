<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/contact.css" />
    <link rel="stylesheet" href="https://use.typekit.net/zoc4pqg.css" />
    <title>Contact US</title>
  </head>
  <body>
    <main>
      <div class="contact__container">
        <div class="form__container">
          <form action="">
            <label for="name" class="label"> First name *</label>
            <input type="text" name="name" id="name" class="input__field" required />
            <label for="last-name" class="label"> Last Name *</label>
            <input type="text" name="last-name" id="last-name" class="input__field" required />
            <label for="email" class="label">Email *</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
              required
              size="30"
              class="input__field border__bottom__input"
            />
            <label for="message" class="label"> Message *</label>
            <textarea
              name="meesage"
              id="message"
              cols="30"
              rows="3"
              required
              class="textarea"
            ></textarea>
            <label for="additional-message" class="label">Additional Details</label>
            <textarea
              name="addtional-message"
              id="addtional-message"
              cols="30"
              rows="4"
              class="textarea"
            ></textarea>
            <input type="submit" value="Send Message" class="btn" />
          </form>
        </div>
        <div class="information__container">
          <h3>How we can help?</h3>
          <p>
            Please select a topic below related to your inquire. If you don't find what you need,
            fill out our contact form.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
